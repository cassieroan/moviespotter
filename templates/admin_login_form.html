{% extends "base.html" %} {% block content %} {% if
current_user.is_authenticated %}

<div class="my-4">
  <div class="text-center text-slate-600 dark:text-gray-500">
    Currently signed in as
    <span class="font-bold text-slate-700 dark:text-gray-400"
      >{{ current_user.email }}</span
    >
  </div>

  <form
    action="/auth/logout"
    method="POST"
    class="flex flex-row justify-center"
  >
    <input
      type="submit"
      value="Log out"
      class="block mt-4 px-16 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    />
  </form>
</div>
{% endif %}

<form
  action="/auth/login"
  method="POST"
  class="max-w-md mx-auto my-8 p-4 bg-white dark:bg-slate-500 rounded shadow"
>
  <h2 class="font-medium text-center mb-4 text-slate-900 dark:text-gray-200">
    Sign In
  </h2>

  <div class="my-4">
    <label for="email" class="text-sm font-semibold text-slate 800">
      Email address
    </label>
    <input
      type="email"
      id="email"
      name="email"
      class="p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
    />
  </div>

  <div class="my-4">
    <label for="password" class="text-sm font-semibold text-slate 800">
      Password
    </label>
    <input
      type="password"
      id="password"
      name="password"
      class="p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
    />
  </div>

  <input
    type="submit"
    value="Sign in or create account"
    class="mt-4 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  />
</form>

{% endblock %}
